<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <main id="weather-app">
        <div class="backgroundImages">
            <svg class="landscape" viewBox="0 0 512 457" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="none">
                <path d="M0,90 C85,110 170,100 256,120 C341,140 426,80 512,120 L512,457 L0,457 Z" />
            </svg>
        </div>
        <section class="skySelectContainer">
            <select id="skySelect" data-current-sky="sunny">
                <option value="sunny" selected>Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
        </section>
        <section class="weatherContainer">
            <div class="skyDisplay" id="skyDisplay">☀️</div>
            <h1 class="city" id="cityName">Seattle</h1>
            <div class="tempControls">
                <button type="button" class="decrease" id="decreaseTemp" aria-label="Decrease temperature"><i data-lucide="minus"></i></button>
                <h2 class="temp" id="tempValue">72°F</h2>
                <button type="button" class="increase" id="increaseTemp" aria-label="Increase temperature"><i data-lucide="plus"></i></button>
            </div>
        </section>
        
        <section class="inputContainer">
            <div class="cityInput">
                <input type="text" id="cityInput" placeholder="Enter any city in the world" data-default-city="Seattle">
                <button type="button" id="fetchBtn">Get realtime temperature</button>
            </div>
            <button type="button" id="clearBtn" data-action="reset-city">Clear/Reset</button>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
     <script>lucide.createIcons();</script>  <!--will replace with non js version later -->
</body>
</html>
