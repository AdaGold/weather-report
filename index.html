<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WEATHER REPORT</h1>
    </header>
    <section>
        <div class="left-column" id="temp-input">
            <h2>TEMPERATURE</h2>

            <button type="button" id="increase-temp">UP</button>
            <p id="temp">72</p>
            <button type="button" id="decrease-temp">DOWN</button>
            <button type="button" id="realtime-temp">Get Realtime Temperature</button>
        </div>
        <div class="left-column" id="sky-input">
            <h2>SKY</h2>
            <!-- dropdown source: https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->
            <form id="dropdown"> <!-- Not sure what this is supposed to look like -->
                <select name="sky" id="sky-select">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <br><br>
        </div>
        <div class="left-column" id="city-input">
            <h2>CITY NAME</h2>
            <!-- blank field source: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_form_target-->
            <form action="/action_page.php" method="get" target="_blank">
                <input type="text" id="city-name-input" name="city-name-input">
                <input type="reset" value="Reset" id="reset-city-name">
            </form>
            <button id="reset-city-name-2">RESET 2</button>
        </div>
        <div class="right-column" >
            <h2 id="city-display">Seattle</h2>
        </div>
        <div>
            <h2>WEATHER GARDEN</h2>
        </div>
        <div class="right-column" id="emoji-display">
            <p id="sky-container">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</p>
            <p id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p>
        </div>
    </section>
    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
