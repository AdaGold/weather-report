<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <main>
        <div class = "container-fluid main-box">
            <div class="location-box">
                <div class="location-info-box">
                    <div class="city-area">
                        <h2 id="city-name">Tokyo</h2>
                    </div>
                    <div class="country-area">
                        <h3 id="state-country">Tokyo, JP</h3>
                    </div>
                </div>
                <div class="dropdown-location">
                    <div class="btn-group">
                        <button  type="button" class="btn btn-outline-secondary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="bi-globe"></span><span class="bi-caret-down-fill"></span>
                        </button>
                        <div class="dropdown-menu">
                            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                            <div>
                                <a onclick="getLocation();" class="dropdown-item" href="#">Current Location</a>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div>
                                <a class="dropdown-item" href="#">Austin</a>
                            </div>
                            <div>
                                <a class="dropdown-item" href="#">New York</a>
                            </div>
                            <div>
                                <a class="dropdown-item" href="#">Los Angeles</a>
                            </div>
                            <div>
                                <a class="dropdown-item" href="#">Dubai</a>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="divider"><hr></div>
            <section class="temperature-box">
                <div class="toptempbox">
                    <div class="change-temp-buttons">
                        <button type="button" class="btn btn-light temp-button"><i class="bi-caret-up-fill" ></i></button>
                        <button type="button" class="btn btn-light bi-caret-down-fill temp-button"></button>
                    </div>
                    <div class="tempbox">
                        <h1 id="temp"> 60&deg;</h1>
                    </div>
                    <div class="wconditionsbox">
                        <h1 class="weather-icon"><i class="bi-cloud-haze weather-icon"></i> </h1>
                        <h3 id="wdescription">broken <br>clouds</h3>
                    </div>
                    <div class="change-sky-buttons">
                        <button type="button" class="btn btn-light sky-button"><i class="bi-caret-up-fill" ></i></button>
                        <button type="button" class="btn btn-light bi-caret-down-fill sky-button"></button>
                    </div>
                </div>
                <div class="custom-control custom-switch">
                   
                    <input id="toggle" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success" data-offstyle="success"  data-on="&degF" data-off="&degC">
                    
                  </div>
            </section>
        </div>
    </main>
<script src = "src/index.js" type = "text/javascript"> </script>   
<script src = "./node_modules/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>
</html>
