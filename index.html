<head>
    <meta charset="UTF-8">

    <title>Weather Report</title>

<body>
    <main>
        <div class = "container-fluid main-box">
            <section class="location-box">
                <div class="location-info-box">
                    <div class="city-area">
                        <h2 id="city-name">Tokyo</h2>
                    </div>
                    <!-- <div class="country-area">
                        <h3 id="state-country">Tokyo, JP</h3>
                    </div> -->
                </div>
                <div class="dropdown-location">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="city-search-button"><span class="bi-globe"></span><span class="bi-caret-down-fill"></span>
                        </button>
                        <div id="location-dropdown"class="dropdown-menu">
                            <input type="search" placeholder="Search any location..." id="city-search-input" class="form-control form-control-warning">
                            <div id="selected-location-container">
                                <button id="selected-location" class="dropdown-item" href="#">Update Selected Location</button>
                            </div>
                            <div id="current-location-container">
                                <button id="current-location" class="dropdown-item" href="#">Update Current Location</button>
                            </div>
                        </div>
                        <!--For drop down menu search-->
                        <!-- <div class="dropdown-menu">
                            <input type="text" placeholder="Search.." id="city-search-input" onkeyup="filterFunction()">
                            <div>
                                <a id="current-location" class="dropdown-item" href="#">Current Location</a>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div>
                                <a class="dropdown-item" href="#">Austin</a>
                            </div>
                            <div>
                                <a class="dropdown-item" href="#">New York</a>

                            </div>
                        </div> -->
                      </div>
                </div>
            </section>
            <div class="divider"><hr></div>
            <section class="temperature-box">
                <div class="toptempbox">
                    <div class="change-temp-buttons">
                        <button type="button" class="btn btn-light temp-button" id="up-temp"><i class="bi-caret-up-fill" ></i></button>
                        <button type="button" class="btn btn-light temp-button" id="down-temp"><i class="bi-caret-down-fill" ></i></button>
                    </div>
                    <div class="tempbox">
                        <h1 id="temp">60&deg;</h1>
                    </div>
                    <div class="wconditionsbox">
                        <h1 class="weather-icon"><i class="bi-cloud-lightning-rain weather-icon"></i> </h1>
                        <div id="wdes" class="btn-group">
                            <button id = "wdescription" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              broken clouds
                            </button>
                            <div class="dropdown-menu" id="weather-dropdown-menu">
                                <button class="dropdown-item weather-dropdown-item">clear</button>
                                <br>
                                <button class="dropdown-item weather-dropdown-item">clouds</button>
                                <br>
                                <button class="dropdown-item weather-dropdown-item">rain</button>
                                <br>
                                <button class="dropdown-item weather-dropdown-item">thunderstorm</button>
                                <br>
                                <button class="dropdown-item weather-dropdown-item">snow</button>
                                <br>
                                <button class="dropdown-item weather-dropdown-item">fog</button>
                            </div>
                          </div>
                        <!-- <h3 id="wdescription">broken <br>clouds</h3> -->
                    </div>

                        <button type="button" class="btn btn-light sky-button"><i class="bi-caret-down-fill" ></i></button>
                    </div> -->
                </div>
                <div id="toggle-f-c">
                <div class="custom-control custom-switch">
                   
                    <input id="toggle" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success" data-offstyle="success"  data-on="&degF" data-off="&degC">
                    
                  </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <img id = "temp-img" src="/ada-project-docs/assets/spring_landscape.png" alt="">
