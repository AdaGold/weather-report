<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather Report</title><link href="/weather-report/styles.6c30335e.css" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"></head><body> <main> <div class="container-fluid main-box"> <section class="location-box"> <div class="location-info-box"> <div class="city-area"> <h2 id="city-name">Tokyo</h2> </div>  </div> <div class="dropdown-location"> <div class="btn-group"> <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="city-search-button"><span class="bi-globe"></span><span class="bi-caret-down-fill"></span> </button> <div id="location-dropdown" class="dropdown-menu"> <input type="search" placeholder="Search any location..." id="city-search-input" class="form-control form-control-warning"> <div id="selected-location-container"> <button id="selected-location" class="dropdown-item" href="#">Update Selected Location</button> </div> <div id="current-location-container"> <button id="current-location" class="dropdown-item" href="#">Update Current Location</button> </div> </div>   </div> </div> </section> <div class="divider"><hr></div> <section class="temperature-box"> <div class="toptempbox"> <div class="change-temp-buttons"> <button type="button" class="btn btn-light temp-button" id="up-temp"><i class="bi-caret-up-fill"></i></button> <button type="button" class="btn btn-light temp-button" id="down-temp"><i class="bi-caret-down-fill"></i></button> </div> <div class="tempbox"> <h1 id="temp">60&deg;</h1> </div> <div class="wconditionsbox"> <h1 class="weather-icon"><i class="bi-cloud-lightning-rain weather-icon"></i> </h1> <div id="wdes" class="btn-group"> <button id="wdescription" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> broken clouds </button> <div class="dropdown-menu" id="weather-dropdown-menu"> <button class="dropdown-item weather-dropdown-item">clear</button> <br> <button class="dropdown-item weather-dropdown-item">clouds</button> <br> <button class="dropdown-item weather-dropdown-item">rain</button> <br> <button class="dropdown-item weather-dropdown-item">thunderstorm</button> <br> <button class="dropdown-item weather-dropdown-item">snow</button> <br> <button class="dropdown-item weather-dropdown-item">fog</button> </div> </div>  </div>  </div> <div id="toggle-f-c"> <div class="custom-control custom-switch"> <input id="toggle" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success" data-offstyle="success" data-on="&degF" data-off="&degC"> </div> </div> </section> </div> </main> <footer> <img id="temp-img" src="/weather-report/spring_landscape.cb6cdac8.png" alt=""> </footer> <script src="/weather-report/src.8640ae02.js" type="text/javascript"> </script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script> </body></html>
